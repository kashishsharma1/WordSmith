<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
      <div class="form-box">
        <div class="btn">
          <div id="btn-one">

          </div>
          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        

      <form class="inpt" id="login">
        <input type="text" id="loginemail" class="input-field" placeholder="User Id" required>
        <input type="password" id="loginpassword" class="input-field" placeholder="Enter password" required>
        <input type="checkbox" class="check-box"><span>Forgot Password</span>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <form class="inpt" id="register" onsubmit="signup(event)">
        <input type="text" id="regname" class="input-field" placeholder="User Id" required>
        <input type="email" id="regemail" class="input-field" placeholder="Email Id" required>
        <input type="password"  id="regpassword" class="input-field" placeholder="Enter password" required>
        <input type="checkbox" class="check-box"><span>Already registered</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      
    </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn-one");

      function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script type="module">
           import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
           import {  getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword  }  from "https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js";
           
 
           // TODO: Add SDKs for Firebase products that you want to use
           
            // https://firebase.google.com/docs/web/setup#available-libraries
            
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyBpmD4GCVTkkpB4ipd6IgFJweJ7oJwYrkc",
              authDomain: "fir-wordsmith.firebaseapp.com",
              projectId: "fir-wordsmith",
              storageBucket: "fir-wordsmith.appspot.com",
              messagingSenderId: "2219130361",
              appId: "1:2219130361:web:69ca1469066d406cda5128"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            document.getElementById("register").addEventListener('click',function(){
              const email = document.getElementById("regemail").value
              const password = document.getElementById("regpassword").value

              const auth = getAuth();
              createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                // ...
                console.log("created")
             })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                
                console.log(errorCode + errorMessage)
              
              });
            })

            document.getElementById("login").addEventListener('click',function(){
              const email1 = document.getElementById("loginemail").value
              const password1 = document.getElementById("loginpassword").value
              const auth = getAuth();
              signInWithEmailAndPassword(auth, email1, password1)
                .then((userCredential) => {
                 // Signed in 
                const user = userCredential.user;
                console.log("loggedin")
                // ...
              })
                .catch((error) => {
                   const errorCode = error.code;
                   const errorMessage = error.message;
                   console.log(errorCode + errorMessage)
                   
                  });
            })
      </script>
      <script src="../js/fireConfig.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
