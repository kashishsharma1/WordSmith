<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="form-box">
        <div class="btn">
          <div id="btn-one"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>

        <form class="inpt" id="login">
          <input
            type="text"
            id="lemail"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="lpass"
            class="input-field"
            placeholder="Enter password"
            required
          />
          <button type="submit" class="submit-btn" id="login1">Login</button>
        </form>
        <form class="inpt" id="register" onsubmit="signup(event)">
          <input
            type="text"
            id="user"
            class="input-field"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            id="pass"
            class="input-field"
            placeholder="Enter password"
            required
          />
          <button type="submit" class="submit-btn" id="signup1">
            Register
          </button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn-one");
      
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
   <script type="module" src="../loginmain.js"/>
   <!-- <script src="../loginmain.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
